
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QASC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color-light: #007bff;
            --secondary-color-light: #6c757d;
            --background-color-light: #f8f9fa;
            --text-color-light: #212529;
            --primary-color-dark: #6610f2;
            --secondary-color-dark: #6f42c1;
            --background-color-dark: #121212;
            --text-color-dark: #f8f9fa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding-top: 56px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }
        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }
        .navbar {
            transition: background-color 0.3s;
        }
        .navbar.light-mode {
            background-color: var(--primary-color-light);
        }
        .navbar.dark-mode {
            background-color: var(--secondary-color-dark);
        }
        .navbar-brand, .nav-link {
            color: #fff;
        }
        .content {
            padding: 20px;
        }
        .footer {
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .footer.light-mode {
            background-color: var(--primary-color-light);
            color: #fff;
        }
        .footer.dark-mode {
            background-color: var(--secondary-color-dark);
            color: #fff;
        }
        .form-check-input:checked {
            background-color: var(--primary-color-dark);
            border-color: var(--primary-color-dark);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quran And Seerah Class Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('reg_template') }}">Registration Template</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('select_a_batch') }}">Select a Batch</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('reg_from_wa_text') }}">Register From WhatsApp Text</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user_reg') }}">A User Registration Form</a>
                    </li>
                </ul>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <span>Developed By Volunteers</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const navbar = document.querySelector('.navbar');
        const footer = document.querySelector('.footer');

        const enableDarkMode = () => {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
            navbar.classList.remove('light-mode');
            navbar.classList.add('dark-mode');
            footer.classList.remove('light-mode');
            footer.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'enabled');
        };

        const disableDarkMode = () => {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            navbar.classList.remove('dark-mode');
            navbar.classList.add('light-mode');
            footer.classList.remove('dark-mode');
            footer.classList.add('light-mode');
            localStorage.setItem('darkMode', null);
        };

        if (localStorage.getItem('darkMode') === 'enabled') {
            enableDarkMode();
            darkModeToggle.checked = true;
        } else {
            disableDarkMode();
        }

        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        });
    </script>
</body>
</html>
