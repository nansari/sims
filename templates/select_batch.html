{% extends 'base.html' %}

{% block title %}Select a Batch{% endblock %}

{% block content %}
    <h1>Select a Batch</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.batch.label }} {{ form.batch() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
