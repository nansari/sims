{% extends "base.html" %}

{% block content %}
    <h1>Remove Class Name</h1>
    <form method="POST" action="{{ url_for('remove_class_name') }}" onsubmit="return confirm('Are you sure you want to delete the selected class names?');">
        <table class="table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for class_name in class_names %}
                <tr>
                    <td><input type="checkbox" name="class_ids" value="{{ class_name.id }}"></td>
                    <td>{{ class_name.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-danger">Delete Selected</button>
    </form>
{% endblock %}

{% block custom_scripts %}
<script>
    document.getElementById('select-all').onclick = function() {
        var checkboxes = document.getElementsByName('class_ids');
        for (var checkbox of checkboxes) {
            checkbox.checked = this.checked;
        }
    }
</script>
{% endblock %}
