{% extends "base.html" %}

{% block content %}
    <h1>Search User Status</h1>
    <form method="POST" action="{{ url_for('search_user_status') }}">
        {{ form.hidden_tag() }}
        <div class="input-group mb-3">
            <input type="text" name="search_term" class="form-control" placeholder="Search by status or description">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    {% if statuses %}
    <h2>Search Results</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for status in statuses %}
            <tr>
                <td>{{ status.id }}</td>
                <td>{{ status.status }}</td>
                <td>{{ status.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
{% endblock %}
