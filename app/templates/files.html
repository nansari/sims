{% extends "base.html" %}

{% block content %}
    <h1>Files</h1>
    <a href="{{ url_for('upload_file') }}">Upload New File</a>
    <hr>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('download_file', file_id=file.id) }}">{{ file.filename }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
