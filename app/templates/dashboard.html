{% extends "base.html" %}

{% block content %}
    <h1>Dashboard</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Students</div>
                <div class="card-body">
                    <h5 class="card-title">{{ num_students }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Teachers</div>
                <div class="card-body">
                    <h5 class="card-title">{{ num_teachers }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-header">Classes</div>
                <div class="card-body">
                    <h5 class="card-title">{{ num_classes }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Batches</div>
                <div class="card-body">
                    <h5 class="card-title">{{ num_batches }}</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <canvas id="studentStatusChart"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="studentBatchChart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ctxStatus = document.getElementById('studentStatusChart').getContext('2d');
            var studentStatusChart = new Chart(ctxStatus, {
                type: 'pie',
                data: {
                    labels: {{ chart_data.student_status.labels | tojson }},
                    datasets: [{
                        label: 'Student Status',
                        data: {{ chart_data.student_status.data | tojson }},
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Student Distribution by Status'
                        }
                    }
                }
            });

            var ctxBatch = document.getElementById('studentBatchChart').getContext('2d');
            var studentBatchChart = new Chart(ctxBatch, {
                type: 'bar',
                data: {
                    labels: {{ chart_data.student_batch.labels | tojson }},
                    datasets: [{
                        label: 'Number of Students',
                        data: {{ chart_data.student_batch.data | tojson }},
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Number of Students per Batch'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
{% endblock %}
