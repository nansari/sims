{% extends "base.html" %}

{% block content %}
    <h1>Class Names</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for class_name in class_names %}
            <tr>
                <td>{{ class_name.id }}</td>
                <td>{{ class_name.name }}</td>
                <td>{{ class_name.created_at.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
